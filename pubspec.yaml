name: arrival
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  cloud_functions: ^3.0.0
  cloud_firestore: 1.0.6
  provider: ^5.0.0
  flutter_parsed_text: ^2.1.0
  firebase_storage: ^8.0.0
  html_editor_enhanced: ^2.3.0
  decorated_icon: ^1.2.1
  file_picker: ^4.1.4
  flutter_html: ^2.0.0-nullsafety.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.0.0

flutter:
  assets:
    - assets/
  uses-material-design: true
  fonts:
    - family: HiCards
      fonts:
        - asset: icons/HiCards.ttf
    - family: ProximaNova
      fonts:
        - asset: fonts/Proxima Nova Thin.otf
          weight: 100
        - asset: fonts/Proxima Nova Alt Thin.otf
          weight: 200
        - asset: fonts/Proxima Nova Alt Light.otf
          weight: 300
        - asset: fonts/Proxima Nova Regular.otf
          weight: 400
        - asset: fonts/Proxima Nova SemiBold.otf
          weight: 500
        - asset: fonts/Proxima Nova Alt Bold.otf
          weight: 600
        - asset: fonts/Proxima Nova Bold.otf
          weight: 700
        - asset: fonts/Proxima Nova Extrabold.otf
          weight: 800
        - asset: fonts/Proxima Nova Black.otf
          weight: 900